<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function counter(){
        let n = parseFloat(prompt('Enter the variable: '));
        let og = n;
        let rev = 0;
        let a;
        let count = 0;
        while (n!=0){
        n = Math.floor(n/10);
        count += 1;
        }
        document.getElementById("answer").innerText =`Count: ${count}`;
    }
    </script>
</head>
<body>
    <button onclick="counter()">
       Start
    </button>
    <p id="answer"></p>
    
</body>
</html>
