<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function oddeven(){
        let a = parseFloat(prompt('Enter the variable: '));
        if (a % 2 == 0){
            document.getElementById("answer").innerText = "even number";
        }
        else{
            document.getElementById("answer").innerText = "even number";
        }
        };
    </script>
</head>
<body>
    <button onclick="oddeven()">
       Start
    </button>
    <p id="answer"></p>
    
</body>
</html>
